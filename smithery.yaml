# Smithery configuration for Game Encyclopedia MCP Server
# For more info, see https://smithery.ai/docs/config

runtime: node
build:
  command: npm run build
start:
  command: node dist/index.js
  transport: stdio
configSchema:
  type: object
  properties:
    STEAMGRIDDB_API_KEY:
      type: string
      description: API Key for SteamGridDB
  required:
    - STEAMGRIDDB_API_KEY
